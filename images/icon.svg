<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <rect width="128" height="128" rx="20" ry="20" fill="#2D2D2D" />
  <!-- Terminal Prompt -->
  <text x="20" y="50" font-family="monospace" font-size="40" fill="#4CAF50" font-weight="bold">&gt;_</text>

  <!-- Git Branch Symbol -->
  <g transform="translate(60, 40) scale(0.6)" fill="none" stroke="#007ACC" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="30" cy="80" r="10" fill="#007ACC" stroke="none" />
    <circle cx="80" cy="20" r="10" fill="#007ACC" stroke="none" />
    <circle cx="30" cy="20" r="10" fill="#007ACC" stroke="none" />
    <path d="M 30 80 L 30 20" />
    <path d="M 30 50 C 30 50 80 50 80 20" />
  </g>

  <!-- Restart Arrow (Subtle) -->
  <path d="M 90 90 A 20 20 0 1 1 85 85" stroke="#FFC107" stroke-width="6" fill="none" transform="translate(-10, -10)" />
  <polygon points="85 75 85 95 100 85" fill="#FFC107" transform="translate(-10, -10)" />
</svg>
