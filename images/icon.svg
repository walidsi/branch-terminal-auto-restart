<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Option 2: "Restart Focus" (Blue BG, White Terminal, Green Refresh) -->
  <rect width="128" height="128" rx="20" ry="20" fill="#007ACC" />

  <!-- Terminal Window Shape -->
  <rect x="24" y="24" width="80" height="60" rx="5" ry="5" fill="#1E1E1E" stroke="#FFFFFF" stroke-width="4" />
  <circle cx="34" cy="34" r="3" fill="#FF5F56" /> <!-- Window Controls -->
  <circle cx="44" cy="34" r="3" fill="#FFBD2E" />
  <circle cx="54" cy="34" r="3" fill="#27C93F" />

  <!-- Content lines -->
  <rect x="30" y="50" width="40" height="4" fill="#666" />
  <rect x="30" y="60" width="60" height="4" fill="#666" />

  <!-- Large Refresh/Sync Arrows Overlay -->
  <g transform="translate(64, 80) scale(1)">
     <path d="M 0 -20 A 20 20 0 1 1 -15 -15" stroke="#4CAF50" stroke-width="8" fill="none" stroke-linecap="round" />
     <polygon points="-15 -25 -15 -5 0 -15" fill="#4CAF50" />
  </g>
</svg>
